<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="input-serach">
        <div class="inp-block">


            <input type="text" placeholder="write couuntry name" id="inp">
            <button id="btn">search</button>
        </div>
    </div>

    <div class="header-block">
        <div class="info-block">
            <div class="info-country-name static">
            </div>
            <div class="info-country-result static">
            </div>
        </div>
        <div class="info-block">
            <div class="info-area-name static">
            </div>
            <div class="info-area-result static">
            </div>
        </div>
        <div class="info-block">
            <div class="info-capital-name static">
            </div>
            <div class="info-capital-result static">
            </div>
        </div>
        <div class="info-block">
            <div class="info-population static">
            </div>
            <div class="info-population-result static">
            </div>
        </div>
        <div class="info-block">
            <div class="info-flags static">
            </div>
            <div class="info-flags-result static">
                <img src=" " alt="" class="flag">
            </div>
        </div>
        <div class="info-block ">
            <div class="info-maps static">
            </div>
            <div id="info-maps-result">
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
